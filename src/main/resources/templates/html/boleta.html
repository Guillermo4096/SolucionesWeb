    }
    
    .content {

    }
    
    .row {

    }
    
    .input-group {

    .button {

      text-align: center;
      text-decoration: none;

        <div class="row">

        </div>
        <div class="row">
            <span>Monto a pagar:</span>

        </div>
        <div class="row">
            <span>Vendido por:</span>

    </div>
  </div>

</html>
